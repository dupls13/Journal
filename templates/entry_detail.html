<!-- templates/entry_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="entry-entry">
    <h2>{{ object.title }}</h2>
    <p> {{ object.author }} | {{ object.date }}</p>
    <p> {{ object.body }}</p>
</div>
<p><a href="{% url 'entry_edit' entry.pk %}">Edit</a> |
    <a href=" {% url 'entry_delete' entry.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'entry_list' %}">All Entries</a></p>
{% endblock content %}
